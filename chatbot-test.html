<script>
  (function () {
    sessionStorage.removeItem("troika_greeted");
    let greetingShown = false; // ‚úÖ define it
    const chatbotId = "7c0bd48c-a3b0-41cf-844f-1452d1e7b161";
    const sessionId =
      localStorage.getItem("troika_session") || crypto.randomUUID();
    localStorage.setItem("troika_session", sessionId);

    const css = `
  #troika-chat-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 80px;
    height: 80px;
    border-radius: 50%;
    color: white;
    font-size: 28px;
    border: none;
    background: none; !important
    cursor: pointer;
    z-index: 9999;
  }

  #troika-chatbox {
    position: fixed;
    bottom: 90px;
    right: 20px;
    width: 360px;
    height: 520px;
    max-height: 90vh;
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 16px 40px rgba(0, 0, 0, 0.2);
    display: none;
    flex-direction: column;
    overflow: hidden;
    z-index: 9999;
    font-family: "Segoe UI", sans-serif;
  }

  @media (max-width: 480px) {
    #troika-chatbox {
      width: 90%;
      right: 5%;
      bottom: 90px;
      height: 75vh;
    }
  }

  #troika-header {
    background: linear-gradient(to right, #4F46E5, #6366F1);
    color: #fff;
    padding: 14px 16px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    font-weight: 600;
    font-size: 15px;
  }

  #troika-header span {
    cursor: pointer;
    font-size: 18px;
  }

  #troika-messages {
    flex: 1;
    padding: 16px;
    overflow-y: auto;
    background: #F9FAFB;
    display: flex;
    flex-direction: column;
    gap: 12px;
    box-sizing: border-box;
  }

  .troika-msg {
    display: flex;
    align-items: flex-end;
    gap: 10px;
  }

  .troika-avatar {
    width: 30px;
    height: 30px;
    border-radius: 50%;
    object-fit: cover;
  }

  .troika-bubble {
    padding: 12px 16px;
    border-radius: 16px;
    font-size: 14px;
    line-height: 1.5;
    max-width: 80%;
    word-wrap: break-word;
  }

  .user .troika-bubble {
    background: #E0E7FF;
    border-bottom-right-radius: 4px;
    margin-left: auto;
  }

  .bot .troika-bubble {
    background: #F3F4F6;
    border-bottom-left-radius: 4px;
    margin-right: auto;
  }

  #troika-input {
    display: flex;
    padding: 10px;
    border-top: 1px solid #eee;
    background: #fff;
    align-items: center;
    gap: 8px;
  }

  #troika-input input {
    all: unset;
    flex: 1;
    padding: 12px 14px;
    border-radius: 10px;
    background: #f1f1f1;
    font-size: 14px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  #troika-input button {
    background: #4F46E5;
    border: none;
    color: white;
    border-radius: 10px;
    padding: 10px 16px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #troika-input button:hover {
    background: #4338CA;
  }

  .typing-indicator {
    font-style: italic;
    font-size: 13px;
    opacity: 0.6;
  }

  button {
  white-space: normal !important;
  word-wrap: break-word;
}

.troika-suggestion-button {
  padding: 4px 10px !important;
  font-size: 12px !important;
  border-radius: 14px !important;
  border: 1px solid #ddd;
  background: #f9f9f9;
  cursor: pointer;
  line-height: 1.2;
  white-space: nowrap;
}

#troika-chat-label {
  position: fixed;
  bottom: 100px; /* Pushes label above the chat button */
  right: 40px;  /* Aligns horizontally with button */
  background: #4F46E5;
  color: white;
  padding: 6px 12px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: bold;
  font-family: "Segoe UI", sans-serif;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  white-space: nowrap;
  z-index: 9999;
  animation: fadeInUp 0.3s ease;
}


#troika-chat-label::after {
  content: "";
  position: absolute;
  top: 100%;
  left: 50%;
  transform: translateX(-50%);
  border-width: 6px;
  border-style: solid;
  border-color: #4F46E5 transparent transparent transparent;
}




@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}



`;

    const style = document.createElement("style");
    style.innerHTML = css;
    document.head.appendChild(style);

    const button = document.createElement("button");
    button.id = "troika-chat-button";
    const logoUrl =
      "https://blog.aiwebdesigncompany.com/wp-content/uploads/2025/07/AI-Assitatant-logo.png"; // ‚¨ÖÔ∏è Replace with your logo link
    button.innerHTML = `<img src="${logoUrl}" alt="Chat" style="width: 100%; height: 100%; border-radius: 50%; object-fit: cover;" />`;

    document.body.appendChild(button);

    const label = document.createElement("div");
    label.id = "troika-chat-label";
    label.innerText = "Troika AI Assistant";
    document.body.appendChild(label);

    const chatbox = document.createElement("div");
    chatbox.id = "troika-chatbox";
    chatbox.innerHTML = `
    <div id="troika-header">Troika AI Assistant <span id="troika-close">‚úñ</span></div>
    <div id="troika-messages"></div>
    <div id="troika-input">
      <input type="text" placeholder="Type your message..." />
      <button>‚û§</button>
    </div>
  `;
    document.body.appendChild(chatbox);

    const input = chatbox.querySelector("input");
    const sendBtn = chatbox.querySelector("button");
    const messages = chatbox.querySelector("#troika-messages");
    const closeBtn = chatbox.querySelector("#troika-close");

    button.onclick = () => {
      chatbox.style.display = "flex";
      label.style.display = "none";
      showGreeting();
    };

    closeBtn.onclick = () => {
      chatbox.style.display = "none";
      label.style.display = "block";
    };

    function showGreeting() {
      if (greetingShown) return; // ‚úÖ now this works correctly
      greetingShown = true; // ‚úÖ mark it as shown in this session

      sessionStorage.setItem("troika_greeted", "yes");
      addMessage(
        "bot",
        "Hi there! üëã I'm your virtual assistant. How can I help you today?"
      );
      showSuggestions([
        "What services do you offer?",
        "Can I see your portfolio?",
        "How do I contact you?",
      ]);
    }

    function showSuggestions(suggestions) {
      const wrapper = document.createElement("div");
      wrapper.style.display = "flex";
      wrapper.style.flexWrap = "wrap";
      wrapper.style.gap = "4px";
      wrapper.style.marginTop = "4px";
      wrapper.style.marginLeft = "40px";
      wrapper.style.maxWidth = "80%";

      suggestions.forEach((text) => {
        const btn = document.createElement("button");
        btn.innerText = text;
        btn.style.padding = "4px 10px";
        btn.style.fontSize = "12px";
        btn.style.borderRadius = "14px";
        btn.style.border = "1px solid #ddd";
        btn.style.background = "#f9f9f9";
        btn.style.cursor = "pointer";
        btn.style.lineHeight = "1.2";
        btn.onclick = () => {
          messages.removeChild(wrapper);
          input.value = text;
          sendMessage();
        };
        wrapper.appendChild(btn);
      });

      messages.appendChild(wrapper);
      messages.scrollTop = messages.scrollHeight;
    }

    function addMessage(role, text, avatar = null, suggestions = []) {
      const row = document.createElement("div");
      row.className = `troika-msg ${role}`;

      const bubble = document.createElement("div");
      bubble.className = "troika-bubble";
      bubble.innerText = text;

      const img = document.createElement("img");
      img.className = "troika-avatar";
      img.src =
        avatar ||
        (role === "user"
          ? "https://cdn-icons-png.flaticon.com/512/149/149071.png"
          : "https://cdn-icons-png.flaticon.com/512/4712/4712109.png");

      if (role === "user") {
        row.appendChild(bubble);
        row.appendChild(img);
      } else {
        row.appendChild(img);
        row.appendChild(bubble);
      }

      messages.appendChild(row);

      // ‚úÖ Append suggestion container only once
      // Append suggestion container (compact)
      if (
        role === "bot" &&
        Array.isArray(suggestions) &&
        suggestions.length > 0
      ) {
        const suggContainer = document.createElement("div");
        suggContainer.style.display = "flex";
        suggContainer.style.flexWrap = "wrap";
        suggContainer.style.gap = "4px";
        suggContainer.style.margin = "8px 0 0 40px";
        suggContainer.style.maxWidth = "80%";

        suggestions.forEach((text) => {
          const btn = document.createElement("button");
          btn.className = "troika-suggestion-button";
          btn.style.padding = "4px 10px";
          btn.style.fontSize = "12px";
          btn.style.borderRadius = "14px";
          btn.style.border = "1px solid #ddd";
          btn.style.background = "#f9f9f9";
          btn.style.cursor = "pointer";
          btn.style.lineHeight = "1.2";
          btn.innerText = text;
          btn.onclick = () => {
            input.value = text;
            sendMessage();
          };
          suggContainer.appendChild(btn);
        });

        messages.appendChild(suggContainer);
      }

      messages.scrollTop = messages.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "troika-msg bot";
      typing.id = "typing-indicator";

      const bubble = document.createElement("div");
      bubble.className = "troika-bubble typing-indicator";
      bubble.innerText = "Typing...";

      const img = document.createElement("img");
      img.className = "troika-avatar";
      img.src = "https://cdn-icons-png.flaticon.com/512/4712/4712109.png";

      typing.appendChild(img);
      typing.appendChild(bubble);
      messages.appendChild(typing);
      messages.scrollTop = messages.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    async function sendMessage() {
      const query = input.value.trim();
      if (!query) return;

      addMessage("user", query);
      input.value = "";
      showTyping();

      try {
        const res = await fetch(
          "https://chatbot-rag-production-319e.up.railway.app/api/chat/query",
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ query, chatbotId, sessionId }),
          }
        );

        const data = await res.json();
        removeTyping();

        if (res.ok) {
          addMessage(
            "bot",
            data.answer || "(No response)",
            null,
            data.suggestions || []
          );
        } else {
          addMessage("bot", `‚ùå ${data.message || "Error"}`);
        }
      } catch (err) {
        removeTyping();
        addMessage("bot", "‚ö†Ô∏è Unable to reach server.");
      }
    }

    sendBtn.onclick = sendMessage;
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  })();
</script>
<!-- End Troika Chatbot -->
